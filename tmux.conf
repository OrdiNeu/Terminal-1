#=================================================
# Environment setup
#=================================================
# use UTF8
set -g utf8
set-window-option -g utf8 on

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# set scrollback history to 10000 (10k)
set -g history-limit 10000

# set Ctrl-a as the default prefix key combination
# and unbind C-b to free it up
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# scrolling with terminal scroll bar
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# shorten command delay
set -sg escape-time 1

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# enable mouse
#set-option -g mouse-select-pane on
#set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# enable mouse selection in copy mode
#setw -g mode-mouse on
#set-window-option -g mode-mouse on

#=================================================
# Key Bindings
#=================================================
# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# use PREFIX | to split window horizontally and PREFIX - to split vertically
unbind |
unbind %
bind | split-window -h
bind - split-window -v

# Make the current window the first window
bind T swap-window -t 1

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# 24 hour clock
setw -g clock-mode-style 24

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window

# some copy paste
# move x clipboard into tmux paste abuffer
bind C-p run "xclip -o | tmux load-buffer -"
# move tmux copy buffer into x clipboard
bind C-y run "tmux save-buffer - | xclip -i -selection clipboard"

# select in vi mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
set-window-option -g mode-keys vi

# quick view of processes
bind-key "~" split-window -h "exec htop"


# function keys
unbind -n F5
unbind -n F6
unbind -n F7
unbind -n F8
unbind -n F9
unbind -n F10
unbind -n F11
bind-key F5 split-window -h
bind-key F6 split-window -v
bind-key F7 kill-pane
bind-key F8 select-pane -t :.+

bind-key F9 command-prompt "rename-window %%"
bind-key F10 new-window
bind-key F11 kill-window
bind-key F12 select-window -t :+

# C-a C-a switches to last window
set-option -g prefix C-a
bind-key C-a last-window

#=================================================
# Colour schemes
#=================================================
# set pane colors - highlight the active pane
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# colorize messages in the command line
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

#=================================================
# Status Bar
#=================================================
set-option -g status on                # turn the status bar on
set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-interval 5               # set update frequencey (default 15 seconds)
set -g status-justify left             # center window list for clarity
set-option -g status-position bottom   # position the status bar at top of screen

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# set color for status bar
set-option -g status-bg colour235  #base02
set-option -g status-fg yellow     #yellow
set-option -g status-attr dim

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg yellow
set-window-option -g window-status-bg colour236
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg green
set-window-option -g window-status-current-bg colour236
set-window-option -g window-status-current-attr bright

# show session name, window & pane number, date and time on right side of status bar
set -g status-right-length 60
set -g status-right "#[fg=yellow]%d %b %Y | %H:%M"
